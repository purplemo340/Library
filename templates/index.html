
  {% include 'header.html' %}
  <html>
  <body>

    <ul>
      {% if shelf==[] %}
      <p>Library is empty{{shelf.text}}</p>
      {% else %}
      {%for book in shelf:%}
      <li>{{book.title}} - {{book['author']}} - {{book['rating']}} /10
        <a href="{{url_for('edit', id=book.id)}}">
          <button>Edit</button>
        </a>
        <br>
        <a href="{{url_for('delete', id=book.id)}}">
          <button>Delete</button>
        </a>
      </li>
<!--      <input type="hidden">-->
      {%endfor%}
      {% endif %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>

  </body>
</html>
