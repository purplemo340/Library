<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if shelf==False: %}
      <p>Library is empty</p>
      {% else %}
      {%for book in shelf:%}
      <li>{{book.title}} - {{book['author']}} - {{book['rating']}} /10
        <a href="{{url_for('edit', id=book.id)}}">
          <button>Edit</button>
        </a>
        <br>
        <a href="{{url_for('delete', id=book.id)}}">
          <button>Delete</button>
        </a>
      </li>
<!--      <input type="hidden">-->
      {%endfor%}
      {% endif %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>

  </body>
</html>
